<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style2.css') }}">
    <title>Results</title>
</head>
<body>

    <div class="mainFrame">
        <!-- Utilizing jinja syntax to help print our data -->
        <h3>{{ session.name }}</h3>
        <br>
        <p>Dojo Location: {{ session.location}}</p>
        <p>Favorite Language: {{ session.language }}</p>
        <p>Comments: {{ session.comment }}</p>
    </div>
    <!--  helps us go go back to our clear route and delete data off our browser's cookies -->
    <a class="goBack" href="/clear">Go Back</a>

</body>
</html>
